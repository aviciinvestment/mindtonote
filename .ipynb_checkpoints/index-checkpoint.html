<!DOCTYPE html>
<html lang="en">
<head>

        <nav>
            <img id="logo" src="asset/logo.jpg" alt="logo">
            <div>Mind To Note</div>

    </header>
    <section id="section1">
        <h1>keep all your surge ideas, thought, goals, todoo.. <br>

            what is that idea, that goal, that todoo.. <br>
            keep them in one note to keep track of it
